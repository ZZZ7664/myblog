# ===============================================================
# 推荐使用备用主题配置来配置 NexT
# 修改此文件可能会导致合并冲突
# 参见：https://theme-next.js.org/docs/getting-started/configuration
# ===============================================================

# ---------------------------------------------------------------
# 主题核心配置设置
# 参见：https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# 允许缓存内容生成。
cache:
  enable: true

# 在 hexo generate 后删除不必要的文件。
minify: false

# 定义自定义文件路径。
# 在站点目录 `source/_data` 中创建您的自定义文件，并取消注释需要的文件。
custom_file_path:
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyStart: source/_data/post-body-start.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  #variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  #style: source/_data/styles.styl


# ---------------------------------------------------------------
# 主题方案设置
# ---------------------------------------------------------------

# 主题方案
scheme: Muse
#scheme: Mist
#scheme: Pisces
#scheme: Gemini

# 暗黑模式
darkmode: false

# 明暗模式
lightdark:
  enable: false
  # 添加 @supports (color: light-dark(red, red)) 检查
  check_supports: true


# ---------------------------------------------------------------
# 站点信息设置
# ---------------------------------------------------------------

# 网站图标
favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /manifest.json

# 自定义 Logo（警告：不支持 Mist 方案）
custom_logo: #/uploads/custom-logo.png

# 知识共享 4.0 国际许可协议
# 参见：https://creativecommons.org/about/cclicenses/
creative_commons:
  # 可选值: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
  license: by-nc-sa
  # 可选值: big | small
  size: small
  sidebar: false
  post: false
  # 如果您希望使用 CC 许可的翻译版本，可以设置语言值，例如 deed.zh
  # CC 许可提供 39 种语言，您可以在 https://creativecommons.org 上找到您需要的具体正确缩写
  language:

# 开放图谱设置
# 参见：https://hexo.io/docs/helpers#open-graph
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>
    #twitter_id: <twitter:creator>
    #twitter_site: <twitter:site>
    #twitter_image: <twitter:image>
    #google_plus: <g+:profile_link>
    #fb_admins: <fb:admin_id>
    #fb_app_id: <fb:app_id>


# ---------------------------------------------------------------
# 菜单设置
# ---------------------------------------------------------------

# 用法：`键名: /链接/ || 图标`
# 键名是菜单项的名称。如果该项有可用的翻译，将加载翻译后的文本，否则将使用键名。键名区分大小写。
# `||` 分隔符前的值是目标链接，分隔符后的值是 Font Awesome 图标名称。
# 外部网址应以 http:// 或 https:// 开头
menu:
  #home: / || fa fa-home
  #about: /about/ || fa fa-user
  #tags: /tags/ || fa fa-tags
  #categories: /categories/ || fa fa-th
  #archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# 启用/禁用菜单图标/项目徽章
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# 侧边栏设置
# 参见：https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  # 侧边栏位置。可选值：left | right
  position: left

  # 侧边栏宽度。
  # 适用于 Muse | Mist 和 Pisces | Gemini 的移动端。
  width_expanded: 320
  # 适用于 Pisces | Gemini 的桌面端。
  width_dual_column: 240

  # 侧边栏显示。
  # 适用于 Muse | Mist 和 Pisces | Gemini 的移动端。
  # 可选值：
  #  - post    在文章页面自动展开。默认值。
  #  - always  所有页面自动展开。
  #  - hide    仅在点击侧边栏切换图标时展开。
  #  - remove  完全移除侧边栏，包括侧边栏切换图标。
  display: post

  # 侧边栏内边距（像素）。
  padding: 18
  # 侧边栏距离顶部菜单栏的偏移量（像素）（仅适用于 Pisces | Gemini）。
  offset: 12

# 侧边栏头像
avatar:
  # 在此处替换默认图片并设置 URL。
  url: #/images/avatar.gif
  # 如果为 true，头像将显示为圆形。
  rounded: false
  # 如果为 true，头像将随光标旋转。
  rotated: false

# 在侧边栏中显示文章/分类/标签数量
site_state: true

# 社交链接
# 用法：`键名: 永久链接 || 图标`
# 键名是显示给最终用户的链接标签。
# `||` 分隔符前的值是目标永久链接，分隔符后的值是 Font Awesome 图标名称。
social:
  #GitHub: https://github.com/yourname || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Twitter: https://twitter.com/yourname || fab fa-twitter
  #FB Page: https://www.facebook.com/yourname || fab fa-facebook
  #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
  #YouTube: https://youtube.com/yourname || fab fa-youtube
  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

# 社交图标设置
social_icons:
  enable: true
  icons_only: false
  transition: false

# 友情链接
links_settings:
  icon: fa fa-globe
  # 可选值：block | inline
  layout: block

links:
  #标题: https://example.com

# 侧边栏中的目录
# 前置变量（不支持 wrap expand_all）。
toc:
  enable: true
  # 自动为目录添加列表编号。
  number: true
  # 如果为 true，当标题宽度长于侧边栏宽度时，所有单词将放在下一行。
  wrap: false
  # 如果为 true，将显示文章中的所有级别目录，而不仅仅是激活的部分。
  expand_all: false
  # 生成目录的最大标题深度。
  max_depth: 6


# ---------------------------------------------------------------
# 页脚设置
# 参见：https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------

# 在页脚显示多语言切换器。
language_switcher: false

footer:
  # 指定网站建立的年份。如果未定义，将使用当前年份。
  #since: 2021

  # 年份和版权信息之间的图标。
  icon:
    # Font Awesome 中的图标名称。参见：https://fontawesome.com/icons
    name: fa fa-heart
    # 如果要为图标添加动画，设置为 true。
    animated: false
    # 更改图标颜色，使用十六进制代码。
    color: "#ff0000"

  # 如果未定义，将使用 Hexo `_config.yml` 中的 `author`。
  # 设置为 `false` 以禁用版权声明。
  copyright:

  # 由 Hexo & NexT 提供技术支持
  powered: true

  # 中国用户的备案和公安备案信息。参见：https://beian.miit.gov.cn, https://beian.mps.gov.cn
  beian:
    enable: false
    icp:
    # 公安备案编号中的数字。
    gongan_id:
    # 公安备案完整编号。
    gongan_num:
    # 公安备案图标。登录并参见：https://beian.mps.gov.cn/web/business/businessHome/website
    gongan_icon_url:


# ---------------------------------------------------------------
# 文章设置
# 参见：https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# 使用前置变量中的 `description` 来指定文章摘要。
excerpt_description: true

# 阅读更多按钮
# 如果为 true，将在摘要部分显示阅读更多按钮。
read_more_btn: true

# 文章元数据显示设置
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 文章字数统计显示设置
# 依赖：https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  separated_meta: true
  item_text_total: false

# 使用图标而不是符号 # 来表示文章底部的标签
tag_icon: false

# 捐赠（赞助）设置
# 前置变量（不支持动画）。
reward_settings:
  # 如果为 true，默认情况下每篇文章都会显示捐赠按钮。
  enable: false
  animation: false

reward:
  #wechatpay: /images/wechatpay.png
  #alipay: /images/alipay.png
  #paypal: /images/paypal.png
  #bitcoin: /images/bitcoin.png

# 通过 Telegram 频道、Twitter 等订阅
# 用法：`键名: 永久链接 || 图标` (Font Awesome)
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.png || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 相关热门文章
# 依赖：https://github.com/next-theme/hexo-posts-embedding
# 或：https://github.com/sergeyzwezdin/hexo-related-posts
related_posts:
  enable: false
  icon: fa fa-signs-post

# 文章编辑
# 轻松在线浏览和编辑博客源代码。
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # 查看源代码的链接
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # 复刻和编辑的链接

# 如果存在，在文章页脚显示上一篇和下一篇文章
# 可选值：left | right | false
post_navigation: left


# ---------------------------------------------------------------
# 自定义页面设置
# 参见：https://theme-next.js.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

# 标签页的标签云设置
tagcloud:
  min: 12 # 最小字体大小（像素）
  max: 30 # 最大字体大小（像素）
  amount: 200 # 标签总数
  orderby: name # 标签排序方式
  order: 1 # 排序顺序

# Google 日历
# 通过日历页面向其他人分享您最近的日程安排。
calendar:
  calendar_id: <必填> # 您的 Google 账户邮箱
  api_key: <必填>
  orderBy: startTime
  showLocation: false
  offsetMax: 72 # 时间范围
  offsetMin: 4 # 时间范围
  showDeleted: false
  singleEvents: true
  maxResults: 250


# ---------------------------------------------------------------
# 杂项主题设置
# 参见：https://theme-next.js.org/docs/theme-settings/miscellaneous
# ---------------------------------------------------------------

# 预加载样式和预连接 CDN 字体和插件。
# 更多信息：https://www.w3.org/TR/resource-hints/#preconnect
preconnect: false

# 设置文章/页面中的文本对齐方式。
text_align:
  # 可选值：start | end | left | right | center | justify | justify-all | match-parent
  desktop: justify
  mobile: justify

# 在窄宽度设备上减少内边距/外边距缩进。
mobile_layout_economy: false

# 浏览器标题面板颜色。
theme_color:
  light: "#222"
  dark: "#222"

# 覆盖浏览器的默认行为。
body_scrollbar:
  # 将滚动条放置在内容上方。
  overlay: false
  # 即使内容没有溢出，也为滚动条留出空间。
  stable: false

# 代码块设置
codeblock:
  # 代码高亮主题
  # 所有可用主题：https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: stackoverflow-dark
  prism:
    light: prism
    dark: prism-dark
  # 在代码块上添加复制按钮
  copy_button:
    enable: false
    # 可选值：default | flat | mac
    style:
  # 折叠代码块
  fold:
    enable: false
    height: 500
  # 显示语言名称
  language: false

# 返回顶部按钮
back2top:
  enable: true
  # 在侧边栏中显示返回顶部按钮。
  sidebar: false
  # 在返回顶部按钮中显示滚动百分比。
  scrollpercent: false

# 阅读进度条
reading_progress:
  enable: false
  # 可选值：left | right
  start_at: left
  # 可选值：top | bottom
  position: top
  reversed: false
  color: "#37c6c0"
  height: 3px

# 书签支持
bookmark:
  enable: false
  # 自定义书签的颜色。
  color: "#222"
  # 如果为 auto，在关闭页面或点击书签图标时保存阅读进度。
  # 如果为 manual，仅通过点击书签图标保存。
  save: auto

# 右上角的 "在 GitHub 上关注我" 横幅。
github_banner:
  enable: false
  permalink: https://github.com/yourname


# ---------------------------------------------------------------
# 字体设置
# ---------------------------------------------------------------
# 在 Google Fonts 上查找字体 (https://fonts.google.com)
# 此处设置的所有字体将具有以下样式：
#   light | light italic | normal | normal italic | bold | bold italic
# 注意：设置过多字体会导致网站加载缓慢
# ---------------------------------------------------------------
# 推荐对 `global`（和 `title`）使用 Web 安全字体：
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # 字体主机的 Uri，例如 https://fonts.googleapis.com（默认）。
  host:

  # 字体选项：
  # `external: true` 将从上面的 `host` 加载此字体系列。
  # `family: Times New Roman`。不要使用任何引号。
  # `size: x.x`。使用 `em` 作为单位。默认：1 (16px)

  # 用于 <body> 内所有元素的全局字体设置。
  global:
    external: true
    family: Lato
    size:

  # 站点标题（.site-title）的字体设置。
  title:
    external: true
    family:
    size:

  # 标题（<h1> 到 <h6>）的字体设置。
  headings:
    external: true
    family:
    size:

  # 文章（.post-body）的字体设置。
  posts:
    external: true
    family:

  # <code> 和代码块的字体设置。
  codes:
    external: true
    family:


# ---------------------------------------------------------------
# SEO 设置
# 参见：https://theme-next.js.org/docs/theme-settings/seo
# ---------------------------------------------------------------

# 如果为 true，站点副标题将被添加到首页的标题中。
# 记得在 Hexo `_config.yml` 中设置您的站点副标题（例如：subtitle: 副标题）
index_with_subtitle: false

# 自动使用 Base64 加密和解密添加外部 URL。
exturl: false
# 如果为 true，每个外部 URL 将附加一个图标
exturl_icon: true

# Google 网站管理员工具验证。
# 参见：https://developers.google.com/search
google_site_verification:

# Bing 网站管理员工具验证。
# 参见：https://www.bing.com/webmasters
bing_site_verification:

# Yandex 网站管理员工具验证。
# 参见：https://webmaster.yandex.ru
yandex_site_verification:

# 百度网站管理员工具验证。
# 参见：https://ziyuan.baidu.com/site
baidu_site_verification:


# ---------------------------------------------------------------
# 标签插件设置
# 参见：https://theme-next.js.org/docs/tag-plugins/
# ---------------------------------------------------------------

# 笔记标签（bootstrap 提示框）
note:
  # 笔记标签样式值：
  #  - simple    bootstrap 提示框旧警告样式。默认。
  #  - modern    bootstrap 提示框新（v2-v3）警告样式。
  #  - flat      带有背景的扁平提示框样式，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用笔记标签的所有 CSS 样式导入。
  style: simple
  icons: false
  # 为 modern 和 flat 样式的背景亮度偏移百分比（modern: -12 | 12; flat: -18 | 6）。
  # 偏移也适用于标签标签变量。此选项可与禁用的笔记标签一起使用。
  light_bg_offset: 0

# 标签页标签
tabs:
  # 使具有长内容的标签页导航栏固定在顶部。
  sticky: false
  transition:
    tabs: false
    labels: true

# PDF 标签
# NexT 将尝试本地加载 pdf 文件，如果失败，将使用 pdf.js。
# 因此，如果您想使用 pdf 标签并使其在所有浏览器中可用，您必须安装 pdf.js 的依赖。
# 依赖：https://github.com/next-theme/theme-next-pdf
pdf:
  enable: false
  # 默认高度
  height: 500px

# Mermaid 标签
mermaid:
  enable: false
  # 可用主题：default | dark | forest | neutral
  theme:
    light: default
    dark: dark

# WaveDrom 标签
wavedrom:
  enable: false

# ---------------------------------------------------------------
# 第三方插件和服务设置
# 参见：https://theme-next.js.org/docs/third-party-services/
# 更多插件：https://github.com/next-theme/awesome-next
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# 数学公式渲染支持
# 参见：https://theme-next.js.org/docs/third-party-services/math-equations
# 警告：请根据文档安装/卸载相关渲染器。
# 服务器端插件：https://github.com/next-theme/hexo-filter-mathjax
# ---------------------------------------------------------------

math:
  # 默认（false）将按需加载 mathjax / katex 脚本。
  # 即仅渲染在前置变量中有 `mathjax: true` 的页面。
  # 如果设置为 true，将在每个页面加载 mathjax / katex 脚本。
  every_page: false

  mathjax:
    enable: false
    # 可选值：none | ams | all
    tags: none

  katex:
    enable: false
    # 参见：https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
    copy_tex: false


# ---------------------------------------------------------------
# 外部库
# 参见：https://theme-next.js.org/docs/third-party-services/external-libraries
# ---------------------------------------------------------------

# 轻松在您的网站上启用快速 Ajax 导航。
# 更多信息：https://github.com/next-theme/pjax
pjax: false

# FancyBox 是一个工具，提供了一种漂亮而优雅的方式来为图像添加缩放功能。
# 更多信息：https://fancyapps.com/fancybox/
fancybox: false

# Medium Zoom 是一个 JavaScript 库，用于像 Medium 一样缩放图像。
# 警告：不要同时启用 `fancybox` 和 `mediumzoom`。
# 更多信息：https://medium-zoom.francoischalifour.com
mediumzoom: false

# 用于延迟加载图像的纯 JavaScript 插件。
# 更多信息：https://apoorv.pro/lozad.js/demo/
lazyload: false

# 自动在中日韩文字和半角字符之间插入空格。
# 更多信息：https://github.com/vinta/pangu.js
# 服务器端插件：https://github.com/next-theme/hexo-pangu
pangu: false

# 基于用户视口中的内容预取链接。
# 更多信息：https://getquick.link
# 前置变量（不支持首页和归档页）。
quicklink:
  enable: false

  # 首页和归档页可以通过下面的 home 和 archive 选项控制。
  # 此配置项独立于 `enable`。
  home: false
  archive: false

  # 默认（true）将在加载事件触发后初始化 quicklink。
  delay: true
  # 自定义浏览器必须执行预取的时间（毫秒）。
  timeout: 3000
  # 默认（true）如果支持，将尝试使用 fetch() API（而不是 link[rel=prefetch]）。
  priority: true


# ---------------------------------------------------------------
# 动画设置
# ---------------------------------------------------------------

# 使用 Animate.css 为所有内容添加动画。
# 更多信息：https://animate.style
motion:
  enable: true
  async: false
  duration: 200
  transition:
    # 所有可用的过渡变体：https://theme-next.js.org/animate/
    menu_item: fadeInDown
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    # 仅适用于 Pisces | Gemini。
    sidebar: fadeInUp

# 页面加载期间顶部的进度条。
# 更多信息：https://github.com/CodeByZach/pace
pace:
  enable: false
  # 所有可用颜色：
  # black | blue | green | orange | pink | purple | red | silver | white | yellow
  color: blue
  # 所有可用主题：
  # big-counter | bounce | barber-shop | center-atom | center-circle | center-radar | center-simple
  # corner-indicator | fill-left | flat-top | flash | loading-bar | mac-osx | material | minimal
  theme: minimal

# 使用 HTML5 canvas 在您的网站中生成丝带。
# 更多信息：https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 300 # 丝带的宽度
  alpha: 0.6 # 丝带的透明度
  zIndex: -1 # 丝带的显示层级


# ---------------------------------------------------------------
# 评论设置
# 参见：https://theme-next.js.org/docs/third-party-services/comments
# 更多评论系统插件：https://github.com/next-theme/awesome-next/blob/main/README.md#comment
# ---------------------------------------------------------------

# 多评论系统支持
comments:
  # 可选值：tabs | buttons
  style: tabs
  # 选择默认显示的评论系统。
  # 可选值：disqus | disqusjs | livere | gitalk | utterances | isso
  active:
  # 设置为 `true` 表示记住访问者选择的评论系统。
  storage: true
  # 延迟加载所有评论系统。
  lazyload: false
  # 修改任何导航的文本或顺序，这里有一些示例。
  nav:
    #disqus:
    #  text: 加载 Disqus
    #  order: -1
    #gitalk:
    #  order: -2

# Disqus
# 更多信息：https://disqus.com
disqus:
  enable: false
  shortname:
  count: true

# DisqusJS
# 更多信息：https://disqusjs.skk.moe
disqusjs:
  enable: false
  # Disqus API 的 API 端点 (https://disqus.com/api/docs/)。
  # 如果您能连接到 Disqus API，请将 api 留空。否则您需要为其设置反向代理。
  # 例如：
  # api: https://disqus.skk.moe/disqus/
  api:
  apikey: # 从 https://disqus.com/api/applications/ 注册新应用程序
  shortname: # 参见：https://disqus.com/admin/settings/general/

# LiveRe 评论系统
# 您可以从 https://livere.com/insight/myCode 获取您的 uid（通用网站）
livere_uid: # <您的_uid>

# Gitalk
# 更多信息：https://gitalk.github.io
gitalk:
  enable: false
  github_id: # GitHub 仓库所有者
  repo: # 用于存储 issues 的仓库名称
  client_id: # GitHub 应用程序客户端 ID
  client_secret: # GitHub 应用程序客户端密钥
  admin_user: # GitHub 仓库所有者和协作者，只有这些人可以初始化 GitHub issues
  distraction_free_mode: true # 类似 Facebook 的无干扰模式
  # 当官方代理不可用时，您可以将其更改为自己的代理地址
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token # 这是官方代理地址
  # Gitalk 的显示语言取决于用户的浏览器或系统环境
  # 如果您希望每个访问您网站的人都看到统一的语言，您可以设置强制语言值
  # 可选值：en | es-ES | fr | ru | zh-CN | zh-TW
  language:
  # 如果您想自定义初始化的 Issue 内容，请编辑 body 参数。
  # 例如：
  # body: 文章 ${title} 的评论，参见 ${url}
  body:

# Utterances
# 更多信息：https://utteranc.es
utterances:
  enable: false
  repo: user-name/repo-name # Github 仓库所有者和名称
  # 可选值：pathname | url | title | og:title
  issue_term: pathname
  # 可选值：github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  theme: github-light

# Isso
# 更多信息：https://isso-comments.de
isso: # <data_isso>


# ---------------------------------------------------------------
# 文章小部件和内容分享服务
# 参见：https://theme-next.js.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------

# AddToAny 分享。参见：https://www.addtoany.com
addtoany:
  enable: false
  # 示例：bottons: [facebook, twitter]
  buttons:


# ---------------------------------------------------------------
# 统计和分析
# 参见：https://theme-next.js.org/docs/third-party-services/statistics-and-analytics
# ---------------------------------------------------------------

# Google Analytics
# 参见：https://analytics.google.com
google_analytics:
  tracking_id: # <应用_id>
  # 默认情况下，NexT 将在您的网站上加载外部 gtag.js 脚本。
  # 如果您只需要页面浏览功能，将以下选项设置为 true 以获得更好的性能。
  only_pageview: false
  # 仅当您使用 `only_pageview` 模式时需要，https://developers.google.com/analytics/devguides/collection/protocol/ga4
  measure_protocol_api_secret:

# 百度统计
# 参见：https://tongji.baidu.com
baidu_analytics: # <应用_id>

# Cloudflare 网站分析
# 参见：https://www.cloudflare.com/web-analytics/
cloudflare_analytics:

# Microsoft Clarity 分析
# 参见：https://clarity.microsoft.com/
clarity_analytics: # <项目_id>

# Matomo 分析
# 参见：https://matomo.org/
matomo:
  enable: false
  server_url: # https://www.example.com/
  site_id: # <您的站点 id>

# Umami 分析
# 参见：https://umami.is/
umami:
  enable: false
  script_url: # https://umami.example.com/script.js
  website_id: # <您的网站 id>
  host_url: # <您的 umami 站点 url>

# Plausible 分析
# 参见：https://plausible.io/
plausible:
  enable: false
  script_url: # https://plausible.io/js/script.js
  site_domain: # www.example.com

# 另一个显示每篇文章访问者数量的工具。
# 访问 https://console.firebase.google.com/u/0/ 获取 apiKey 和 projectId。
# 访问 https://firebase.google.com/docs/firestore/ 获取有关 firestore 的更多信息。
firestore:
  enable: false
  collection: articles # 必需，用于访问 firestore 数据库的字符串集合名称
  apiKey: # 必需
  projectId: # 必需

# 使用不蒜子显示网站/页面的访问量/访问者。
# 更多信息：http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
  enable: false
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: far fa-eye


# ---------------------------------------------------------------
# 搜索服务
# 参见：https://theme-next.js.org/docs/third-party-services/search-services
# ---------------------------------------------------------------

# Algolia 搜索
# 更多信息：https://www.algolia.com
algolia_search:
  enable: false
  hits:
    per_page: 10

# 本地搜索
# 依赖：https://github.com/next-theme/hexo-generator-searchdb
local_search:
  enable: false
  # 每篇文章显示前 n 个结果，设置为 -1 显示所有结果
  top_n_per_article: 1
  # 将 html 字符串转义为可读的字符串。
  unescape: false
  # 在页面加载时预加载搜索数据。
  preload: false


# ---------------------------------------------------------------
# 聊天服务
# 参见：https://theme-next.js.org/docs/third-party-services/chat-services
# ---------------------------------------------------------------

# 侧边栏中打开指定聊天小部件的按钮。
# 首先，您需要启用并配置聊天服务。
chat:
  enable: false
  icon: fa fa-comment # Font Awesome 中的图标名称，设置为 `false` 以禁用图标。

# Chatra 是一个功能齐全、易于使用的网站聊天软件。
# 更多信息：https://chatra.com
# 仪表板：https://app.chatra.io/settings/general
chatra:
  enable: false
  async: true
  id: # 访问仪表板获取您的 ChatraID
  #embed: # 未完成的开发者实验功能。参见：https://chatra.com/help/api/#injectto

# Tidio 是一个功能强大的全渠道客户服务工具。
# 更多信息：https://www.tidio.com
# 仪表板：https://www.tidio.com/panel/dashboard
tidio:
  enable: false
  key: # 公钥，从仪表板获取。参见：https://www.tidio.com/panel/settings/developer


# ---------------------------------------------------------------
# CDN 设置
# 参见：https://theme-next.js.org/docs/advanced-settings/vendors
# ---------------------------------------------------------------

vendors:
  # NexT 内部脚本的 CDN 提供商。
  # 可选值：local | jsdelivr | unpkg | cdnjs | custom
  # 警告：如果您使用 NexT 的最新 master 分支，请设置 `internal: local`
  internal: local
  # 第三方插件的默认 CDN 提供商。
  # 可选值：local | jsdelivr | unpkg | cdnjs | custom
  # `plugins: local` 的依赖：https://github.com/next-theme/plugins
  plugins: cdnjs
  # 自定义 CDN URL
  # 例如：
  # custom_cdn_url: https://cdn.jsdelivr.net/npm/${npm_name}@${version}/${minified}
  # custom_cdn_url: https://cdnjs.cloudflare.com/ajax/libs/${cdnjs_name}/${version}/${cdnjs_file}
  custom_cdn_url:

# 资源文件
# 使用 CDN 加速静态文件的交付
# js 选项仅在 vendors.internal 为 local 时有效。
css: css
js: js
images: images
